<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Sketch Pad</title>
  </head>
  <body>
    <div class="container">
      <h1>Sketch Pad</h1>
      <div class="flex-container">
        <div class="sketch-area"></div>
        <div class="controls-section">
          <h2 class="controls-title">Sketch Pad Controls</h2>

          <div>
            <div class="grid-size-select">
              <label for="gridSizeSlider">Select Grid Size</label>
              <input
                type="range"
                min="1"
                max="64"
                value="32"
                class="slider"
                id="gridSizeSlider"
              />
              <p id="size-display"></p>
            </div>

            <div class="color-select">
              <label>Select Colour</label>
              <label class="switch">
                <input type="checkbox" id="color-select" />
                <span class="toggle round"></span>
              </label>
            </div>
          </div>
          <div class="reset">
            <button class="btn-reset">Reset Grid</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
